<html>
  <head>
  
    <title>resume</title>
  	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
  
  	<meta name="keywords" content="" />
  	<meta name="description" content="" />
    
    <!-- font -->
        
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  
    <!-- style -->
  
  	<link rel="stylesheet" type="text/css" href="resume.css" media="all" /> 
    
  </head>
  <body onload="onLoad()">
    
    <div id="resume">Loading...</div>
    
    <!-- template -->
    
    <script id="template" type="x-tmpl-mustache">
      
      <div id="header">
        
        <div class="main-column">
      
          <div class="name">
            <div class="firstName">{{firstName}}</div>
            <div class="lastName">{{lastName}}</div>
          </div>
          {{#title}}
          <div class="title">{{.}}</div>
          {{/title}}
        
        </div>
        
        <div class="aside-column">
          <div class="phone">
            <svg class="svg-icon" viewBox="0 0 20 20">
							<path d="M13.372,1.781H6.628c-0.696,0-1.265,0.569-1.265,1.265v13.91c0,0.695,0.569,1.265,1.265,1.265h6.744c0.695,0,1.265-0.569,1.265-1.265V3.045C14.637,2.35,14.067,1.781,13.372,1.781 M13.794,16.955c0,0.228-0.194,0.421-0.422,0.421H6.628c-0.228,0-0.421-0.193-0.421-0.421v-0.843h7.587V16.955z M13.794,15.269H6.207V4.731h7.587V15.269z M13.794,3.888H6.207V3.045c0-0.228,0.194-0.421,0.421-0.421h6.744c0.228,0,0.422,0.194,0.422,0.421V3.888z"></path>
						</svg>
            {{contact.phone}}
          </div>
          <div class="email">
            <svg class="svg-icon" viewBox="0 0 20 20">
							<path d="M17.388,4.751H2.613c-0.213,0-0.389,0.175-0.389,0.389v9.72c0,0.216,0.175,0.389,0.389,0.389h14.775c0.214,0,0.389-0.173,0.389-0.389v-9.72C17.776,4.926,17.602,4.751,17.388,4.751 M16.448,5.53L10,11.984L3.552,5.53H16.448zM3.002,6.081l3.921,3.925l-3.921,3.925V6.081z M3.56,14.471l3.914-3.916l2.253,2.253c0.153,0.153,0.395,0.153,0.548,0l2.253-2.253l3.913,3.916H3.56z M16.999,13.931l-3.921-3.925l3.921-3.925V13.931z"></path>
						</svg>
            {{contact.email}}
          </div> 
          <div class="address">
            <svg class="svg-icon" viewBox="0 0 20 20">
							<path d="M10,1.375c-3.17,0-5.75,2.548-5.75,5.682c0,6.685,5.259,11.276,5.483,11.469c0.152,0.132,0.382,0.132,0.534,0c0.224-0.193,5.481-4.784,5.483-11.469C15.75,3.923,13.171,1.375,10,1.375 M10,17.653c-1.064-1.024-4.929-5.127-4.929-10.596c0-2.68,2.212-4.861,4.929-4.861s4.929,2.181,4.929,4.861C14.927,12.518,11.063,16.627,10,17.653 M10,3.839c-1.815,0-3.286,1.47-3.286,3.286s1.47,3.286,3.286,3.286s3.286-1.47,3.286-3.286S11.815,3.839,10,3.839 M10,9.589c-1.359,0-2.464-1.105-2.464-2.464S8.641,4.661,10,4.661s2.464,1.105,2.464,2.464S11.359,9.589,10,9.589"></path>
						</svg>
            {{contact.address}}
          </div>
        </div>
        
      </div>
      
      <div id="content">
      
        <div class="main-column">
      
          <div id="experience" class="section">
            <div class="section-title">Experience</div>
            {{#experience}}
              <div class="item">
                <div class="title">{{title}}</div>
                <div class="dates">
                  {{#duration.start}}
                    {{duration.end}} - {{duration.start}}
                  {{/duration.start}}
                  {{#duration.year}}
                    {{duration.year}} ( {{duration.duration}} )
                  {{/duration.year}}
                </div>
                {{#locations}}
                  <div class="location">{{name}}, {{city}}, {{country}}</div>
                {{/locations}}
                {{#achievments}}
                  <div class="achievment">
                    {{#descriptions}}
                      <div class="descriptions">{{.}}.</div>
                    {{/descriptions}}
                    {{#stack}}
                      <div class="stack">
                        <!-- {{#os}}<div class="os">{{.}}</div>{{/os}} -->
                        {{#code}}<div class="code">{{.}}</div>{{/code}}
                        {{#script}}<div class="script">{{.}}</div>{{/script}}
                        {{#base}}<div class="base">{{.}}</div>{{/base}} 
                        {{#version}}<div class="version">{{.}}</div>{{/version}}
                        <!-- {{#ide}}<div class="ide">{{.}}</div>{{/ide}} -->
                        {{#techno}}<div class="techno">{{.}}</div>{{/techno}}
                        {{#technic}}<div class="technic">{{.}}</div>{{/technic}}
                      </div>
                    {{/stack}}
                  </div>
                {{/achievments}}
              </div>
            {{/experience}}
          </div>
          
        </div>
        
        <div class="aside-column">
          
          <div id="skills" class="section">
            <div class="section-title">Skills</div>
            {{#skill-types}}
              <div class="skill-type skill-type-{{type}}">
                {{#skills}}
                  <div class="skill">
                    <div class="name">{{name}}</div>
                    <div class="level level-{{level}}">
                      <div class="dot dot-1"></div>
                      <div class="dot dot-2"></div>
                      <div class="dot dot-3"></div>
                      <div class="dot dot-4"></div>
                      <div class="dot dot-5"></div>
                    </div>
                  </div>
                {{/skills}}
              </div>
            {{/skill-types}}
          </div>
          
          <div id="languages" class="section">
            <div class="section-title">Languages</div>
            {{#languages}}
              <div class="language">
                <div class="name">{{name}}</div>
                <div class="level">{{level}}</div>
              </div>
            {{/languages}}
          </div>
          
          <div id="education" class="section">
            <div class="section-title">Education</div>
            {{#education}}
              <div class="item">
                <div class="title">{{title}}</div>
                <div class="dates">{{duration.end}} - {{duration.start}}</div>
                {{#locations}}
                  <div class="location">{{name}}</div>
                {{/locations}}
                <div class="subjects">
                  {{#subjects}}{{.}}, {{/subjects}}
                </div>
              </div>
            {{/education}}
          </div>
        
        </div>
        
      </div>
      
      <div id="footer">
        <div class="centered">
          <svg xmlns="http://www.w3.org/2000/svg" class="svg-icon" width="24" height="24" viewBox="0 0 24 24"><path d="M0 0v24h24v-24h-24zm8 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.397-2.586 7-2.777 7 2.476v6.759z"/></svg>
          <a href="http://{{contact.linkedin}}">{{contact.linkedin}}</a>
        </div>
      </div>
      
    </script>

    <!-- mustache template library -->
    
    <script src="https://unpkg.com/mustache@latest"></script>
    
    <!-- resume data -->
    
    <script src="resume.js"></script>
    
    <!-- on-load -->    
    
    <script type="text/javascript">
      function onLoad() {
        var template_html = document.getElementById( 'template' ).innerHTML;
        document.getElementById( 'resume' ).innerHTML = Mustache.render( template_html, resume_data );
      }
    </script>
    
  </body>
</html>
