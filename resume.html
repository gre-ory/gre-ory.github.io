  	<style>
    
      #resume {
        margin: 10px auto;
        width: 900px;
        color: black;
        background: #f5f5f5;
        font-family: 'Roboto', sans-serif;
        border: 1px solid #eee;
        border-radius: 5px;
        box-shadow: 2px 2px 2px 1px rgba(0, 0, 0, 0.2);
      }
      
      #header {
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
        background: #ccc;
      } 
      
      #content .main-column {
        border-right: 1px solid #aaa;
      }
      
      #experience, #skills {
        border-bottom: 1px solid #aaa;
        padding-bottom: 20px;
      }
      
      #header, #content, #footer {
        display: inline-block;
        width: 902px;
      }
      
      .main-column {
        display: inline-block;
        vertical-align: top;
        width: 690px;
      } 
      
      #content {
        padding: 10px;
      }
      
      .main-column .section { 
        width: 670px;
      }
      
      .aside-column {
        display: inline-block;
        vertical-align: top;
        width: 200px;
      } 
      
      .aside-column .section { 
        margin: 10px;
        width: 180px;
      }
      
      .section-title {
        text-transform: uppercase;
        font-weight: bold;
        font-size: 110%;
        margin-top: 20px;
        margin-bottom: 10px;
      }
      
      #footer {
        display: inline-block;
        width: 900px;
        text-align: center;
        font-style: italic;
        padding-top: 10px;
      }
      
      #footer .contact {
        border-top: 1px solid #aaa;
        width: 870px;
        text-align: center;
        margin-left: 10px;
        margin: 0px auto;
        padding: 10px 0px; 
      }
      
      .dates {
        width: 70px;
        display: inline-block;
        padding-left: 10px;
      }
      
      .content {
        width: 580px;
        display: inline-block;
      }
      
      .item {
        margin-bottom: 10px;
      }
      
      .item div {
        vertical-align: top;
      }
      
      #header {
        padding: 10px 0px;
      }
      
      #header .name {
        font-weight: bold;
        font-size: 140%;
        text-transform: uppercase;
        margin-left: 10px;
      }
      
      #header .title {
        margin-left: 40px;
      }
      
      #header .aside-column {
        padding-top: 27px;
        font-size: 80%;
      }
      
      #header .aside-column div {
        padding-left: 25px;
      }
      
      #content .title {
        font-weight: bold;
        font-size: 110%;
      }
      
      .location, .achievment {   
        margin-left: 25px;
      }
      
      .stack, .subjects {   
        margin-left: 25px;
      } 
      
      .achievment {
        margin-top: 10px;
      }
      
      .location {
        font-style: italic;
      } 
      
      /* stack & subject */
      
      .stack div, .subjects div {
        display: inline-block;
        font-size: 80%;
        margin: 5px 2px;
        padding: 2px 5px;
        border-radius: 5px;
        background: rgba( 0, 0, 0, 0.1 );
      }
      
      /* skill & language */
      
      .skill-type {
        padding: 10px 0px;
      }
      
      #languages .section-title {
        margin-bottom: 20px;
      }
      
      .skill, .language {
        padding-bottom: 5px;
      }
      
      .skill .name, .language .name {
           display: inline-block;
           width: 100px;
      }
      
      .skill .level, .language .level {
           display: inline;
      }
      
      /* skill dots */
      
      .skill .level .dot-1, 
      .skill .level .dot-2, 
      .skill .level .dot-3, 
      .skill .level .dot-4, 
      .skill .level .dot-5 {
        height: 7px;
        width: 7px;
        background-color: transparent;
        border: 1px solid #bbb;
        border-radius: 50%;
        display: inline-block;
      }
      
      .skill .level-1 .dot-1, 
      .skill .level-2 .dot-1, 
      .skill .level-3 .dot-1, 
      .skill .level-4 .dot-1, 
      .skill .level-5 .dot-1, 
      .skill .level-2 .dot-2, 
      .skill .level-3 .dot-2, 
      .skill .level-4 .dot-2, 
      .skill .level-5 .dot-2, 
      .skill .level-3 .dot-3, 
      .skill .level-4 .dot-3, 
      .skill .level-5 .dot-3, 
      .skill .level-4 .dot-4, 
      .skill .level-5 .dot-4, 
      .skill .level-5 .dot-5 {
        background-color: #bbb; 
      }
      
    </style>

    <div id="resume">Loading...</div>
    
    <!-- template -->
    
    <script id="template" type="x-tmpl-mustache">
      
      <div id="header">
        
        <div class="main-column">
      
          <div class="name">{{name}}</div>
          {{#title}}
          <div class="title">{{.}}</div>
          {{/title}}
        
        </div>
        
        <div class="aside-column">
          <div class="phone">{{contact.phone}}</div>
          <div class="email">{{contact.email}}</div> 
          <div class="address">{{contact.address}}</div>
        </div>
        
      </div>
      
      <div id="content">
      
        <div class="main-column">
      
          <div id="experience" class="section">
            <div class="section-title">Experience</div>
            {{#experience}}
              <div class="item">
                <div class="dates"> 
                  <div class="end">{{duration.end}} - </div>
                  <div class="start">{{duration.start}}</div>
                </div>
                <div class="content">
                  <div class="title">{{title}}</div>
                  {{#locations}}
                    <div class="location">{{name}}, {{city}}, {{country}}</div>
                  {{/locations}}
                  {{#achievments}}
                    <div class="achievment">
                      {{#descriptions}}
                        <div class="descriptions">{{.}}.</div>
                      {{/descriptions}}
                      {{#stack}}
                        <div class="stack">
                          {{#os}}<div class="os">{{.}}</div>{{/os}}
                          {{#code}}<div class="code">{{.}}</div>{{/code}}
                          {{#techno}}<div class="techno">{{.}}</div>{{/techno}}
                          {{#base}}<div class="base">{{.}}</div>{{/base}}
                          {{#ide}}<div class="ide">{{.}}</div>{{/ide}}
                          {{#technic}}<div class="technic">{{.}}</div>{{/technic}}
                        </div>
                      {{/stack}}
                    </div>
                  {{/achievments}}
                </div>
              </div>
            {{/experience}}
          </div>
          
          <div id="education" class="section">
            <div class="section-title">Education</div>
            {{#education}}
              <div class="item">
                <div class="dates"> 
                  <div class="end">{{duration.end}} - </div>
                  <div class="start">{{duration.start}}</div>
                </div>
                <div class="content">
                  <div class="title">{{title}}</div>
                  {{#locations}}
                    <div class="location">{{name}}, {{city}}, {{country}}</div>
                  {{/locations}}
                  <div class="subjects">
                    {{#subjects}}<div>{{.}}</div>{{/subjects}}
                  </div>
                </div>
              </div>
            {{/education}}
          </div>
          
        </div>
        
        <div class="aside-column">
          
          <div id="skills" class="section">
            <div class="section-title">Skills</div>
            {{#skill-types}}
              <div class="skill-type">
                {{#skills}}
                  <div class="skill">
                    <div class="name">{{name}}</div>
                    <div class="level level-{{level}}">
                      <div class="dot-1"></div>
                      <div class="dot-2"></div>
                      <div class="dot-3"></div>
                      <div class="dot-4"></div>
                      <div class="dot-5"></div>
                    </div>
                  </div>
                {{/skills}}
              </div>
            {{/skill-types}}
          </div>
          
          <div id="languages" class="section">
            <div class="section-title">Languages</div>
            {{#languages}}
              <div class="language">
                <div class="name">{{name}}</div>
                <div class="level">{{level}}</div>
              </div>
            {{/languages}}
          </div>
        
        </div>
        
      </div>
      
      <div id="footer">
        <div class="contact">
          {{contact.linkedin}}
        </div>
      </div>
      
    </script>
